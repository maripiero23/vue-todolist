<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   

</head>
<body>
    <div id="app">
        <main class="container my-5">
            <h1 class="text-center pb-2">ToDoList</h1>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- form per aggiungere un nuovo elemento -->
                    <form class="mb-4">
                        <div class="input-group">
                            <input type="text" class="form-control form-control-lg" placeholder="cosa vuoi ricordare?">

                            <button class="btn btn-success">aggiungi</button>
                        </div>
                    </form>

                    <!-- contenitore degli elementi della lista -->
                    <div class="list-container">
                        <div class="list-group">
                            <!-- singolo elemento della lista -->
                            <li class="list-group-item d-flex align-items-center gap-3"
                             v-for="(task, i) in toDoList">

                             <label class="form-check form-switch flex-fill py-2">
                                <input class="form-check-input" type="checkbox"
                                v-model="task.done">
                                <!-- Testo dell'elemento -->
                                {{task.text}}
                             </label>

                                <!-- Pulsante elimina elemento dalla lista -->
                                <button class="btn btn-danger btn-sm">Cancella</button>
                            </li>
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
